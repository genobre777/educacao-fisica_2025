<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulos • Educação Física</title>

    <!-- Link para o CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <h1>Módulos do Curso</h1>
        <p>Selecione um módulo para ver o conteúdo</p>
    </header>

    <main>
        <div id="modulesContainer" class="modules-grid"></div>

        <section id="detalhesModulo" class="detalhes hidden">
            <button id="btnVoltar" class="btn-voltar">← Voltar</button>

            <h2 id="tituloModulo"></h2>
            <p id="textoModulo"></p>

            <h3>Links Úteis</h3>
            <ul id="linksModulo"></ul>

            <h3>Vídeo Explicativo</h3>
            <div id="videoModulo" class="video"></div>

            <h3>E-book</h3>
            <a id="ebookModulo" class="ebook-btn" target="_blank">Baixar E-book</a>

            <h3>Exercício Recomendado</h3>
            <p id="exercicioModulo"></p>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
